<!DOCTYPE html>


<html>
<head>
<title>Announcement RichText Editor</title>
<script src='https://in-mind-cloud.github.io/content/global/assets/js/tinymce/js/tinymce/tinymce.min.js'></script>

<style>
/* http://meyerweb.com/eric/tools/css/reset/ 
   v2.0 | 20110126
   License: none (public domain)
*/

html, body, div, span, applet, object, iframe,
h1, h2, h3, h4, h5, h6, p, blockquote, pre,
a, abbr, acronym, address, big, cite, code,
del, dfn, em, img, ins, kbd, q, s, samp,
small, strike, strong, sub, sup, tt, var,
b, u, i, center,
dl, dt, dd, ol, ul, li,
fieldset, form, label, legend,
table, caption, tbody, tfoot, thead, tr, th, td,
article, aside, canvas, details, embed, 
figure, figcaption, footer, header, hgroup, 
menu, nav, output, ruby, section, summary,
time, mark, audio, video {
	margin: 0;
	padding: 0;
	border: 0;
	font-size: 100%;
	font: inherit;
	vertical-align: baseline;
}
/* HTML5 display-role reset for older browsers */
article, aside, details, figcaption, figure, 
footer, header, hgroup, menu, nav, section {
	display: block;
}
body {
	line-height: 1;
}
ol, ul {
	list-style: none;
}
blockquote, q {
	quotes: none;
}
blockquote:before, blockquote:after,
q:before, q:after {
	content: '';
	content: none;
}
table {
	border-collapse: collapse;
	border-spacing: 0;
}

/*RESET ENDS */

* {
	box-sizing : border-box;
}

body {
	    height: 100%;
    width: 100%;
        color: #323232;
}

.announcementTextArea {

}

button#addNewAnnouncement {
	border: solid 2px #166de1;
    padding: 15px;
    border-radius: 6px;
    color: #fff;
    background-color: #2c77c8;
    box-shadow: 0 0 6px rgba(0,0,0,.2);
    margin: 20px;
    font-size: 1rem;
    cursor: pointer;
}

.announcementContainer {
	margin : 20px;
	border: dotted 2px #9a9999;
	min-height : 500px;
	background-color: #fcfcfc;
    padding: 20px;
}

.announcementWrapper{
	max-width : 550px;
	position : relative;
	    background-color: #f4f4f4;
    padding: 15px;
    border: solid 1px #ccc;
    box-shadow: 0 0 6px rgba(0,0,0,.2);
    display: inline-block;
    margin-right: 20px;
}
button.removeAnnouncementButton {
	position: absolute;
   right: -10px;
    top: -5px;
    box-shadow: 0 0 6px rgba(0,0,0,.2);
    border: none;
    background-color: #dd4f4f;
    color: #fff;
    padding: 6px;
    border-radius: 6px;
    cursor : pointer;

}

input.position {
	margin-bottom : 10px;
	padding : 2px 10px;
	max-width : 90px;
}

input.title {
	width : 100%;
	max-width : 100%;
	font-size : 1.2rem;
	padding : 10px;
	margin-bottom : 10px;
}


div.exportButtonWrapper {
position: fixed;
    right: 30px;
    bottom: 30px;
}


div.exportButtonWrapper .descriptionImport {
	    color: #082e58;
    font-size: .8rem;
    margin-left : 15px;
    margin-top: 6px;
    letter-spacing: .04rem;
}
button.importButton {
	border: solid 2px #0f5fb8;
    padding: 15px;
    border-radius: 6px;
    color: #fff;
    background-color: #1a76ca;
    font-size: 1rem;
    cursor : pointer;
    box-shadow: 0 0 14px rgba(0,0,0,.4);
    font-weight: bold;
}


div.exportButtonWrapper .description {
	    color: #8bf24f;
    font-size: .8rem;
    margin-left : 15px;
    margin-top: 6px;
    letter-spacing: .04rem;
}

button.exportButton {
	border: solid 2px #329913;
    padding: 15px;
    border-radius: 6px;
    color: #fff;
    background-color: #3eab33;
    font-size: 1rem;
    cursor : pointer;
    box-shadow: 0 0 14px rgba(0,0,0,.4);
    font-weight: bold;
}

.exportDialog {
	position: absolute;
    display: none;
    width: 80%;
    max-width : 700px;
    height: 600px;
    top: 10%;
    margin: 0 auto;
    background-color: #fff;
    border: solid 1px #ccc;
    border-radius: 6px;
    left: 0;
    right: 0;
    padding: 30px;
    box-shadow: 0 0 14px rgba(0,0,0,.2);
}
.exportDialog.active {
	display : block;
}

.jsonPreview {
	    height: 100%;
    max-height: 500px;
    background-color: #f4f4f4;
    padding: 15px;
    overflow-y: auto;
    border-radius: 6px;
    width : 100%;
        resize: none;

}

.exportDialogFooter {
	padding : 15px 0;
}
button#loadReplaceButton {
	border: solid 2px #166de1;
	    padding: 8px 15px;
    border-radius: 6px;
    display : none;
    color : #fff;
      background-color: #2c77c8;
     cursor: pointer;
}
button#loadReplaceButton.active {
	display : inline-block;
}

button#exportDialogCloseButton {
	    padding: 8px 15px;
    border: none;
    border-radius: 6px;
    float: right;
    color : #fff;
     background-color: #dd4f4f;
     cursor: pointer;
}


</style>
</head>


<body>

<button id="addNewAnnouncement">Add New Announcement</button>

<div id="announcementContainer" class="announcementContainer">
</div>

<div class="exportButtonWrapper">
<button id="importButton" class="importButton">Import JSON<div class="descriptionImport">*paste existing JSON</div></button>
	<button id="exportButton" class="exportButton">Export All Announcements<div class="description">*export as JSON</div></button>
	
</div>

<div id="exportDialog" class="exportDialog" >
<textarea id="jsonPreview" class="jsonPreview" readonly ></textarea>

<div class="exportDialogFooter">
	<button id="loadReplaceButton" >Load and Replace</button>
	<button id="exportDialogCloseButton" >Close</button>
</div>
</div>
<script>

</script>

<script src='https://in-mind-cloud.github.io/content/global/assets/js/app.js'></script>
</body>



</html>
